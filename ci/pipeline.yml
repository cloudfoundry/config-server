---
jobs:
  - name: test-unit
    public: true
    plan:
      - {get: config-server, trigger: true}
      - task: test-unit
        file: config-server/ci/tasks/test-unit.yml
        on_failure:
          put: slack-alert
          params:
            channel: {{slack_channel_name}}
            icon_url: http://cl.ly/image/3e1h0H3H2s0P/concourse-logo.png
            text: {{slack_failure_message}}

